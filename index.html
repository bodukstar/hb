<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>Таблетка</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #111;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <button id="playBtn">Get key</button>

  <video id="video" src="cs.mp4" type="video/mp4" style="display:none"></video>

  <script>
    const btn = document.getElementById('playBtn');
    const video = document.getElementById('video');

    async function goFullscreen(element) {
      if (element.requestFullscreen) return await element.requestFullscreen();
      if (element.webkitRequestFullscreen) return await element.webkitRequestFullscreen();
      if (element.msRequestFullscreen) return await element.msRequestFullscreen();
    }

    btn.addEventListener('click', async () => {
      video.style.display = "block";  // показуємо відео
      video.muted = false;            // звук увімкнений
      await goFullscreen(video);      // на весь екран
      video.play();                   // запуск
    });
  </script>
</body>
</html>
